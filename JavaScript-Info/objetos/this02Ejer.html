<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let calculator = {
            sum() {
                return this.a + this.b;
            },

            mul() {
                return this.a * this.b;
            },

            read() {
                this.a = +prompt('a?', 0);
                this.b = +prompt('b?', 0);
            }
        };

        calculator.read();
        alert(calculator.sum());
        alert(calculator.mul());





        let o = { f: function () { return this.a + this.b; } };
        let p = Object.create(o);
        p.a = 1;
        p.b = 4;

        console.log(o.f()); // 5
        console.log(p.f()); // 5
        console.log(p);

    </script>

</body>

</html>
